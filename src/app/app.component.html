<app-banner></app-banner>
<app-navbar></app-navbar>
<div class="projects containers" id="section_portafolio">
  <h1 class="titles">Portafolio</h1>
  <app-slider
    [elements]="portafolios"
    [templateHtml]="templateCards"
  ></app-slider>
  <ng-template #templateCards let-item="item">
    <app-card class="project" [data]="item"></app-card>
  </ng-template>
</div>
<div class="skills containers" id="section_skills">
  <h1 class="titles">Skills</h1>
  <div class="container-skills">
    <div class="skill" *ngFor="let item of skills">
      <img
        class="skill__img"
        [src]="'./assets/img/skills/' + item.icon"
        [alt]="item.icon"
      />
      <label class="skill__name">{{ item.name }}</label>
    </div>
  </div>
</div>

<div class="activities containers" id="section_activities">
  <h1 class="titles">Activities</h1>
  <div class="container-activities">
    <div class="activity" *ngFor="let item of activities">
      <img
        class="activity__img"
        [src]="'./assets/img/activities/' + item.icon"
        [alt]="item.icon"
      />
      <label class="activity__name">{{ item.name }}</label>
    </div>
  </div>
</div>
