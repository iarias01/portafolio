<div
  class="card"
  [ngClass]="{ 'card--on-modal': onModal, 'card--animation': !onModal }"
  *ngIf="data"
>
  <div class="">
    <img
      class="card__img"
      [src]="'./assets/img/portafolios/img/' + data.preview"
      alt=""
    />
    <h1 class="card__title">{{ data.title }}</h1>
    <p class="card__responsive">
      Is responsive:
      <i
        class="fa-regular fa-circle-check"
        [ngClass]="{
          'fa-circle-check': data.is_responsive,
          'fa-circle-xmark': !data.is_responsive
        }"
      ></i>
    </p>
    <p class="card__description">{{ data.preview_description }}</p>
  </div>
  <button class="card__btn" *ngIf="!onModal" (click)="selectItem.emit(data)">
    Read more
  </button>
  <div class="actions" *ngIf="onModal">
    <a *ngIf="data.link" class="card__btn" [href]="data.link" target="_blank"
      >Visit website</a
    >
    <a
      class="btn-close"
      (click)="closeModal.emit()"
      style="background-color: aliceblue"
      >Close modal</a
    >
  </div>
</div>
